<!doctype html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">
<body>
	<!-- customer login start -->
	<div class="customer_login">
		<div class="row">
			<!-- login area start -->
			<div class="col-lg-12 col-md-12">
				<div class="account_form">
					<h2>login</h2>
					<form th:action="@{/index/login}" method="post">
						<p>
							<label>Username or email <span>*</span></label> <input
								type="text" name="username">
						</p>
						<p>
							<label>Passwords <span>*</span></label> <input type="password"
								name="password">
						</p>
						<div class="login_submit">
							<button type="submit">login</button>
							<label for="remember"> <input id="remember"
								type="checkbox"> Remember me
							</label> <a th:href="@{/index/register}">Register</a> <a
								th:href="@{/index/forgotpassword}">Lost your password?</a>
						</div>
						<p th:if="${loginError}" style="color: red;">${loginError}</p>
					</form>
				</div>
			</div>
			<!-- login area end -->
		</div>
	</div>
	<!-- customer login end -->
</body>
</html>
