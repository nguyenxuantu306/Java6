<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<body>
	<div class="card">
				<div class="card-header">YOUR ORDERS PURCHASED</div>
				<table class="table">
					<thead>
						<tr>
							<th>No.</th>
							<th>Order No.</th>
							<th>Order Date</th>
							<th>Shipping Address</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="order, state: ${orders}">
							<td>[[${state.index}]]</td>
							<td>[[${order.id}]]</td>
							<td>[[${order.createDate}]]</td>
							<td>[[${order.address}]]</td>
							<td>
								<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-default">
									Sreach
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
</body>
</html>
