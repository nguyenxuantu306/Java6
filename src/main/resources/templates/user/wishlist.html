<!doctype html>
<html xmlns="http://www.thymeleaf.org"
	th:replace="~{/layout/layout::dynamic(~{::body})}">


<title>wishlist</title>

<body>
	<!-- Add your site or application content here -->

	<!--pos page start-->
	<div class="pos_page">
		<div class="container">
			<!--pos page inner-->
			<div class="pos_page_inner">
				<!--breadcrumbs area start-->
				<div class="breadcrumbs_area">
					<div class="row">
						<div class="col-12">
							<div class="breadcrumb_content">
								<ul>
									<li><a th:href="@{home/index}">home</a></li>
									<li><i class="fa fa-angle-right"></i></li>
									<li>wishlist</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!--breadcrumbs area end-->

				<!--shopping cart area start -->
				<div class="shopping_cart_area">
					<form action="#">
						<div class="row">
							<div class="col-12">
								<div class="table_desc wishlist">
									<div class="cart_page table-responsive">
										<table>
											<thead>
												<tr>
													<th class="product_remove">Delete</th>
													<th class="product_thumb">Image</th>
													<th class="product_name">Product</th>
													<th class="product-price">Price</th>
													<th class="product_quantity">Stock Status</th>
													<th class="product_total">Add To Cart</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="wishlist : ${wishlists}">
													<td class="product_remove"><a href="#">X</a></td>
													<td class="product_thumb"><a href="#"><img
															th:src="@{${wishlist.Image}}" th:alt="${wishlist.Name}"></a></td>
													<td class="product_name"><a href="#"
														th:text="${wishlist.Name}">Product Name</a></td>
													<td class="product-price" th:text="${wishlist.Price}">Product
														Price</td>
													<td class="product_quantity"
														th:text="${wishlist.Stock_quantity}">Stock Status</td>
													<td class="product_total"><a href="#">Add To Cart</a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="row">
						<div class="col-12">
							<div class="wishlist-share">
								<h4>Share on:</h4>
								<ul>
									<li><a href="#"><i class="fa fa-rss"></i></a></li>
									<li><a href="#"><i class="fa fa-vimeo"></i></a></li>
									<li><a href="#"><i class="fa fa-tumblr"></i></a></li>
									<li><a href="#"><i class="fa fa-pinterest"></i></a></li>
									<li><a href="#"><i class="fa fa-linkedin"></i></a></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<!--shopping cart area end -->
			</div>
			<!--pos page inner end-->
		</div>
	</div>
	<!--pos page end-->
</body>
</html>
