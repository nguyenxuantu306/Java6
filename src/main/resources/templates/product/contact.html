<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">
   
    <body>
            <!--contact area start-->
            <div class="contact_area">
                <div class="row">
                       <div class="col-lg-6 col-md-12">
                           <div class="contact_message">
                                <h3 th:text="#{contact.Tellusyourproject}">Tell us your project</h3>   
                                <form id="contact-form" method="POST" action="assets/mail.php">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <input name="name" placeholder="Name *" type="text">    
                                        </div>
                                        <div class="col-lg-6">
                                            <input name="email" placeholder="Email *" type="email">    
                                        </div>
                                        <div class="col-lg-6">
                                            <input name="subject" placeholder="Subject *" type="text">   
                                        </div>
                                         <div class="col-lg-6">
                                            <input name="phone" placeholder="Phone *" type="text">   
                                        </div>

                                        <div class="col-12">
                                            <div class="contact_textarea">
                                                <textarea placeholder="Message *" name="message" class="form-control2"></textarea>     
                                            </div>   
                                            <button type="submit"  th:text="#{contact.SendMessage}"> Send Message </button>  
                                        </div> 
                                        <div class="col-12">
                                            <p class="form-messege">
                                        </div>
                                    </div>
                                </form>    
                            </div> 
                       </div>
                      
                       <div class="col-lg-6 col-md-12">
                           <div class="contact_message contact_info">
                                 <ul>
                                    <li><i class="fa fa-fax"></i> <p th:text="#{new.Address}">Address</p> <p th:text="#{new.tanchanhhiephcm}"></p> </li>
                                    <li><i class="fa fa-phone"></i> <a href="#">Infor@roadthemes.com</a></li>
                                    <li><i class="fa fa-envelope-o"></i> 0(1234) 567 890</li>
                                </ul>        
                                <h3 th:text="#{contact.Workinghours}"><strong>Working hours</strong></h3>
                                <p><strong th:text="#{new.Day}">Monday – Saturday</strong>:  08AM – 22PM</p>       
                            </div> 
                       </div>
                   </div>
            </div>

            <!--contact area end-->
            
            
            
      
		
		<!-- all js here -->
        <script src="assets\js\vendor\jquery-1.12.0.min.js"></script>
        <script src="assets\js\popper.js"></script>
        <script src="assets\js\bootstrap.min.js"></script>
        <script src="assets\js\ajax-mail.js"></script>
        <script src="assets\js\plugins.js"></script>
        <script src="assets\js\main.js"></script>
    </body>
</html>
