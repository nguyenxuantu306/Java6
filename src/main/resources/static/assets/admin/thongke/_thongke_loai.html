<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Thống kê loại sản phẩm</title>
</head>

<body>
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#"> <em class="fa fa-home"></em>
				</a></li>
			<li class="active">Thống kê loại</li>
		</ol>
	</div>
	<!--/.row-->

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Thống kê loại</h1>
		</div>
	</div>
	<!--/.row-->


	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">Bảng thanh Thống kê loại</div>
				<div class="panel-body">
					<div class="col-md-12">
						<div class="table-responsive">
							<div class="table-wrapper">
								<div class="table-title">
									<div class="row">
										<div class="col-sm-4">
											<h2>
												Thống kê loại <b>chi tiết</b>
											</h2>
										</div>
										<div class="col-sm-8">
											<button class="btn btn-primary" ng-click="initialize()">
												<i class="material-icons">&#xE863;</i> <span>Tải lại
													danh sách</span>
											</button>
											<a href="#" class="btn btn-secondary"><i class="material-icons">&#xE24D;</i>
												<span>Xuất Excel</span></a>
										</div>
									</div>
								</div>
								<div class="table-filter">
									<div class="row">
										<div class="col-sm-3"></div>
										<div class="col-sm-9">
											<button type="button" class="btn btn-primary">
												<i class="fa fa-search"></i>
											</button>
											<div class="filter-group">
												<label>Tìm kiếm</label> <input type="text" ng-model="searchText"
													class="form-control">
											</div>
										</div>
									</div>
								</div>
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th scope="col">Loại hàng</th>
											<th scope="col" ng-click="sort('group.count')">Số sản
												phẩm <span class="glyphicon sort-icon" ng-show="sortKey =='group.count'"
													ng-class="{'fa fa-arrow-circle-o-down':reverse,'fa fa-arrow-circle-o-up':!reverse}"></span>
											</th>
											<th scope="col" ng-click="sort('sum')">Tổng giá <span
													class="glyphicon sort-icon" ng-show="sortKey =='sum'"
													ng-class="{'fa fa-arrow-circle-o-down':reverse,'fa fa-arrow-circle-o-up':!reverse}"></span>
											</th>

										</tr>
									</thead>
									<tbody>
										<tr
											ng-repeat="item in itemsThongKeLoai">
											<td>{{item.group.genres}}</td>
											<td>{{item.count}}</td>
											<td>{{item.sum | number : 3}}đ</td>
										</tr>
									</tbody>
								</table>

							</div>
							<dir-pagination-controls></dir-pagination-controls>
						</div>
					</div>
				</div>
			</div>
			<!-- /.panel-->


		</div>

		<!-- /.panel-->
	</div>
</body>

</html>
