<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="card">
			<div class="card-header">YOUR ORDERS PURCHASED</div>
			<table class="table">
				<thead>
					<tr>
						<th>No.</th>
						<th>Order No.</th>
						<th>Order Date.</th>
						<th>Shippng Address</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state:${orders}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.address}]]</td>
						<td>
							<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-primary">Sreach</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>
</html>
