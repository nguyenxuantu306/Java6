<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Thống kê loại sản phẩm</title>
</head>

<body>
	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#"> <em class="fa fa-home"></em>
				</a></li>
			<li class="active">Thống kê loại</li>
		</ol>
	</div>
	<!--/.row-->

	
	<!--/.row-->


	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<!--<div class="panel-heading">Bảng thanh Thống kê loại</div>-->
				<div class="panel-body">
					<div class="col-md-12">
						<div class="table-responsive">
							<div class="table-wrapper">
								<div class="table-title">
									<div class="row">
										<div class="col-sm-4">
											<h2>
												Thống kê loại <b>chi tiết</b>
											</h2>
										</div>
									</div>
								</div>
								
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th scope="col" ng-click="sort('group.genres')">Loại hàng
												 <span class="glyphicon sort-icon" ng-show="sortKey ==='group.genres'"
													ng-class="{'fa fa-caret-down':reverse,'fa fa-caret-up':!reverse}"></span>
											
											</th>
											<th scope="col" ng-click="sort('count')" class="text-center">Số sản
												phẩm <span class="glyphicon sort-icon" ng-show="sortKey ==='count'"
													ng-class="{'fa fa-caret-down':reverse,'fa fa-caret-up':!reverse}"></span>
											
											</th>
											<th scope="col" ng-click="sort('sum')">Tổng giá <span
													class="glyphicon sort-icon" ng-show="sortKey ==='sum'"
													ng-class="{'fa fa-caret-down':reverse,'fa fa-caret-up':!reverse}"></span>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr
											ng-repeat="item in pager.itemsThongKeLoai | orderBy:sortKey:reverse">
											<td>{{item.group.genres}}</td>
											<td class="text-center">{{item.count}}</td>
											<td>{{item.sum | number : 3}}đ</td>
										</tr>
									</tbody>
								</table>
								<div class="panel-footer text-center">
									<button ng-click="pager.first()" class="btn btn-success">
										<b class="glyphicon glyphicon-hand-up"></b> First
									</button>
									<button ng-click="pager.prev()" class="btn btn-success">
										<b class="glyphicon glyphicon-hand-left"></b> prev
									</button>
									<button class="btn btn-success">{{pager.page + 1}} of
										{{pager.count}}</button>
									<button ng-click="pager.next()" class="btn btn-success">
										<b class="glyphicon glyphicon-hand-right"></b> next
									</button>
									<button ng-click="pager.last()" class="btn btn-success">
										<b class="glyphicon glyphicon-hand-down"></b> last
									</button>
								</div>
							</div>
							<dir-pagination-controls></dir-pagination-controls>
						</div>
					</div>
				</div>
			</div>
			<!-- /.panel-->


		</div>

		<!-- /.panel-->
	</div>
</body>

</html>
