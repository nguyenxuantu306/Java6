<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::body})}">

<head>
	<meta charset="utf-8">
	<title>Insert title here</title>
</head>

<body>
	<main th:object="${order}">
		<div class="card">
			<div class="card-header">ORDER INFOMATION</div>
			<div class="card-body">
				<div class="row">
					<div class="form-group col-sm-4">
						<div>Order Number</div>
						<label th:text="*{id}" class="form-control" readonly>
					</div>
					<div class="form-group col-sm-4">
						<div>Purchaser:</div>
						<label th:text="*{account.username}" class="form-control" readonly>
					</div>

					<div class="form-group col-sm-4">
						<label>Purchased Date:</label>
						<label th:text="*{date}" class="form-control" readonly>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<label>Shipping Address:</label>
						<label th:text="*{address}" class="form-control" readonly></label>
					</div>
				</div>
				<div class="form-group col-sm-4">
					<label>State:</label>
					<lable th:text="*{state.name}" style="color: darkgreen; font-weight: bold;" readonly>
				</div>

			</div>
		</div>

		<div class="card">
			<div class="card-header">
				ORDER LINES
			</div>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Image</th>
						<th>Name</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="detail: *{orderDetail}" th:object="${detail}">
						<td>[[*{book.id}]]</td>
						<th><img th:src="@{|/assets/images/*{book.image}|}" alt="Book Image" / style="width: 100px;">
						</th>
						<td>[[*{book.name}]]</td>
						<td>[[*{#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT')}]]đ</td>
						<td>[[*{quantity}]]</td>
						<td>[[*{#numbers.formatDecimal(price * quantity, 0, 'COMMA', 0, 'POINT')}]]đ</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>

</body>

</html>
