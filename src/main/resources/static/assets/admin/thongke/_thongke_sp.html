								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<!--<th scope="col">Tên sản phẩm</th>-->
											<th scope="col" ng-click="sort('group.name')">Tên sản phẩm
												<span class="glyphicon sort-icon"
												ng-show="sortKey =='group.name'"
												ng-class="{'fa fa-arrow-circle-o-down':reverse,'fa fa-arrow-circle-o-up':!reverse}"></span>
											</th>
											<th scope="col" ng-click="sort('group.price')">Giá tiền
												<span class="glyphicon sort-icon"
												ng-show="sortKey =='group.price'"
												ng-class="{'fa fa-arrow-circle-o-down':reverse,'fa fa-arrow-circle-o-up':!reverse}"></span>
											</th>
											<th scope="col" ng-click="sort('count')">Số sản phẩm bán
												ra <span class="glyphicon sort-icon"
												ng-show="sortKey =='count'"
												ng-class="{'fa fa-arrow-circle-o-down':reverse,'fa fa-arrow-circle-o-up':!reverse}"></span>
											</th>
											<th scope="col" ng-click="sort('group.price * count')">Tổng
												thành tiền <span class="glyphicon sort-icon"
												ng-show="sortKey =='group.price * count'"
												ng-class="{'fa fa-arrow-circle-o-down':reverse,'fa fa-arrow-circle-o-up':!reverse}"></span>
											</th>
										</tr>
									</thead>
									<tbody>
										<tr
											ng-repeat="item in pager.itemsThongKeSp | orderBy:sortKey:reverse">
											<td>{{item.group.name}}</td>
											<td>{{item.group.price | number : 3}}đ</td>
											<td>{{item.count}}</td>
											<td>{{item.group.price * item.count | number : 3}}đ</td>
										</tr>
									</tbody>
								</table>
								<div class="panel-footer text-center">
									<button ng-click="pager.first()" class="btn btn-success">
										<b class="glyphicon glyphicon-hand-up"></b> First
									</button>

										<b class="glyphicon glyphicon-hand-left"></b> prev
									</button>
									<button class="btn btn-success">{{pager.page + 1}} of
										{{pager.count}}</button>
									<button ng-click="pager.next()" class="btn btn-success">
										<b class="glyphicon glyphicon-hand-right"></b> next
									</button>
									<button ng-click="pager.last()" class="btn btn-success">
