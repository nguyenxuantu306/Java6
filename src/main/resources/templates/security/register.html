<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Coron-login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="..\assets\img\favicon.png">

    <!-- all css here -->
    <link rel="stylesheet" href="..\assets\css\bootstrap.min.css">
    <link rel="stylesheet" href="..\assets\css\plugin.css">
    <link rel="stylesheet" href="..\assets\css\bundle.css">
    <link rel="stylesheet" href="..\assets\css\style.css">
    <link rel="stylesheet" href="..\assets\css\responsive.css">
    <script src="..\assets\js\vendor\modernizr-2.8.3.min.js"></script>
</head>

<body>
    <!-- Add your site or application content here -->

    <!--pos page start-->
    <div class="pos_page">
        <div class="container">
            <!--pos page inner-->
            <div class="pos_page_inner">
                <!--breadcrumbs area start-->
                <div class="breadcrumbs_area">
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb_content">
                                <ul>
                                    <li><a href="index.html">home</a></li>
                                    <li><i class="fa fa-angle-right"></i></li>
                                    <li>Register</li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
                <!--breadcrumbs area end-->

                <!-- customer login start -->
                <div class="customer_login">
                    <div class="row">
                        <!--register area start-->
                        <div class="col-lg-12 col-md-12">
                            <div class="account_form register">
                                <h2 th:text="#{nav.register}">Register</h2>
                                <form th:action="@{/index/register/save}" th:object="${Account}">

                                    <label for="Id">Id:</label>
                                    <input type="text" id="Id" name="Id" required>
                                    <br>
                                    <label for="username" th:text="#{new.Username}">Username:</label>
                                    <input type="text" id="username" name="username" required>
                                    <br>
                                    <label for="password" th:text="#{Passwords}">Password:</label>
                                    <input type="password" id="password" name="password" required>
                                    <br>
                                    <label for="fullname" th:text="#{new.Firstandlastname}">First and last name:</label>
                                    <input type="text" id="fullname" name="fullname" required>
                                    <br>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required>
                                    <br>
                                    <label for="photo" th:text="#{new.Avatar}">Avatar:</label>
                                    <input type="file" id="photo" name="photo">
                                    <br>
                                    <label for="gender" th:text="#{new.sex}">Sex:</label>
                                    <input type="radio" id="male" name="gender" value="true">Nam
                                    <input type="radio" id="female" name="gender" value="false">Nữ
                                    <br>
                                    <label for="address" th:text="#{new.Address}">Address:</label>
                                    <textarea id="address" name="address" required></textarea>
                                    <br>
                                    <label for="phone" th:text="#{new.MobileNumber}">Phone Number:</label>
                                    <input type="tel" id="phone" name="phone" required>
                                    <br>
                                    <label for="date" th:text="#{new.Dateofbirth}">Date of birth:</label>
                                    <input type="date" id="date" name="date" required value="yyyy-MM-dd">
                                    <br><br>
                                    <button type="submit" class="btn btn-primary" th:text="#{nav.register}"> Register</button>
                                </form>
                            </div>
                        </div>
                        <!--register area end-->
                    </div>
                </div>
                <!-- customer login end -->

            </div>
            <!--pos page inner end-->
        </div>
    </div>
    <!--pos page end-->

v
</body>

</html>
