<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::body})}">

<body>
	<!--breadcrumbs area start-->
	<div class="breadcrumbs_area">
		<div class="row">
			<div class="col-12">
				<div class="breadcrumb_content">
					<ul>
						<li><a href="index.html">home</a></li>
						<li><i class="fa fa-angle-right"></i></li>
						<li>checkout</li>
					</ul>

				</div>
			</div>
		</div>
	</div>
	<!--breadcrumbs area end-->


	<!--Checkout page section-->
	<div class="Checkout_section">
		
		<div class="checkout_form">
			<div class="row">
				<div class="col-lg-6 col-md-6">
					<form action="#">
						<h3>Billing Details</h3>
						<div class="row" >
							<div class="form-group col-sm-0" style="visibility: hidden; display: none;">
								<div>Purchaser:</div>
								<div class="form-control" >
									<i class="pull-left text-danger"  id="account_id" th:text="${nghia}"></i>
								</div>
							</div>
							<div class="form-group col-sm-6">
								<div>Purchaser:</div>
								<div class="form-control" id="username" sec:authentication="name">
								</div>
							</div>
							<div class="form-group col-sm-6">
								<div>Order Date:</div>
								<div class="form-control">
									{{order.date | date : 'dd-MM-yyyy'}}
								</div>
							</div>
							
						</div>
						<div class="row">
					<div class="form-group col-sm-12">
						<div>Shippinng Address:</div>
						<textarea ng-model="order.address" class="form-control"></textarea>
					</div>
				</div>
					</form>
				</div>
				<div class="col-lg-6 col-md-6">
					<form >
						<h3>Your order</h3>
						<div class="order_table table-responsive mb-30">
							<table>
								<thead>
									<tr>
										<th>Product</th>
										<th>Total</th>
										<th>Image</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in cart.items">
										<td class="product_name text-left"><a href="#">{{item.name}} <span style="font-weight: bold;">x</span>  {{item.qty}}</a></td>
										<td class="product-price">{{item.price | number :0}}</td>
										<td class="product-price"> <img style="width: 100px" th:src="@{|/assets/images/{{item.image}}|}"/></td>
									</tr>
								</tbody>
								<tfoot>
									<tr class="order_total">
										<th>Order Total</th>
										<td><strong>{{cart.amount | number: 0}} đồng</strong></td>
									</tr>
								</tfoot>
							</table>
						</div>
						<div class="payment_method">
							<!-- <div class="panel-default">
								<input id="payment" name="check_method" type="radio" data-target="createp_account">
								<label for="payment" data-toggle="collapse" data-target="#method"
									aria-controls="method">Create an account?</label>
							</div> -->
							<div class="order_button">
								<button ng-click="order.purchase()">Proceed to PayPal</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!--Checkout page section end-->
</body>

</html>
