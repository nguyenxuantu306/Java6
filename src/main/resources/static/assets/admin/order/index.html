<div class="container-fluid" sty>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="card-header bg-primary">
                <h3 class="text-white p-0 m-0">DANH SÁCH ĐƠN ĐẶT HÀNG</h3>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Tên đăng nhập</th>
                            <th>Ngày đặt hàng</th>
                            <th>ID Người giao hàng</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                            <th>Chi tiết đơn hàng</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in pager.items ">
                            <th>{{item.id}}</th>
                            <th>{{item.account.username}}</th>
                            <th>{{item.date | date:'dd-MM-yyyy'}}</th>
                            <th>{{item.shipper.id}}</th>
                            <th>{{item.state.name}}</th>
                            <!--	<td style="text-align: center;">
								<div class="btn-group btn-group-xs">
									<button ng-click="edit(item)">
										<i class="fas fa-edit"></i>
									</button>
									<button ng-click="delete(item)">
										<i class="bi bi-trash"></i>
									</button>
								</div>

							</td>
							<th><a ng-click="edit(item)">Chi tiết đơn hàng</a></th>
						</tr>
					</tbody>
				</table>
				<div class="panel-footer text-center">
					<button ng-click="pager.first()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-up"></b> Trang đầu
					</button>
					<button ng-click="pager.prev()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-left"></b> Trở về
					</button>
					<button class="btn btn-success">{{pager.page + 1}} Trong
						{{pager.count}}</button>
					<button ng-click="pager.next()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-right"></b> Tiếp tục
					</button>
					<button ng-click="pager.last()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-down"></b> Trang cuối
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="card info" id="card-form" ng-if="form.id">
		<div class="card-header bg-primary">
			<h3 class="text-white p-0 m-0">QUẢN LÝ ĐƠN ĐẶT HÀNG</h3>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-sm-3 " style="background-color: aquamarine;margin: 10px">
					<div class="form-group">
						<div class="text-center">
							<span>Đơn hàng</span>
						</div>
						<div>
							<span>Id Đơn hàng: {{form.id}}</span>
						</div>
						<div>
							<span>Ngày tạo: {{form.date | date:'dd-MM-yyyy'}}</span>
						</div>
						<div>
							<span>Mã giảm giá: {{form.discount.name}}</span>
						</div>
						<div>
							<span>Trạng thái: </span> <select ng-model="form.state.id"
								class="form-control">
								<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
							</select>

						</div>
					</div>
				</div>
				<div class="col-sm-3 " style="background-color: aquamarine;margin: 10px">
					<div class="form-group">
						<div class="text-center">
							<span>Tài khoản</span>
						</div>
						<div>
							<span>Id: {{form.account.id}}</span>
						</div>
						<div>
							<span>Tên tài khoản: {{form.account.username}}</span>
						</div>
						<div>
							<span>Tên đầy đủ: {{form.account.fullname}}</span>
						</div>
						<div>
							<span>Email: {{form.account.email}}</span>
						</div>
						<div>
							<span>Địa chỉ: {{form.account.address}}</span>
						</div>
						<div>
							<span>Số điện thoại: {{form.account.phone}}</span>
						</div>
					</div>
				</div>
				<div class="col-sm-3" ng-if="form.shipper" style="background-color: aquamarine;margin: 10px">
					<div class="form-group">
						<div class="text-center">
							<span>Người giao hàng</span>
						</div>
						<div> 
							<span>Id người giao hàng: {{form.shipper.id}}</span>
						</div>
						<div>
							<span>Tên đầy đủ: {{form.shipper.name}}</span>
						</div>
						<div>
							<span>Số điện thoại: {{form.shipper.phone}}</span>
						</div>
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-12 ">
					<table class="table">
						<thead>
							<tr>
								<th>Id</th>
								<th>Id đơn hàng</th>
								<th>Mã sách</th>
								<th>Giá</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items2">
								<td>{{item.id}}</td>
								<td>{{item.order.id}}</td>
								<th><img ng-src="/assets/images/{{item.book.image}}" alt="Book Image"
										style="width: 100px;"></th>
								<td>{{item.book.id}}</td>
								<td>{{item.book.price}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer text-center">
			<!-- 	<button ng-click="create()" class="btn btn-success">
					<b class="glyphicon glyphicon-plus"></b> Create
				</button> -->
                            <button ng-click="update()" class="btn btn-success">
					<b class="glyphicon glyphicon-save"></b> Update
				</button>
                            <!-- 	<button ng-click="delete(form)" class="btn btn-success">
					<b class="glyphicon glyphicon-trash"></b> Delete
				</button>
				<button ng-click="reset()" class="btn btn-success">
					<b class="glyphicon glyphicon-refresh"></b> Reset
				</button> -->
            </div>
        </div>

    </div>


</div>
<!-- /.container-fluid -->

</div>
