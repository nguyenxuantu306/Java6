<!doctype html>
<html xmlns="http://www.thymeleaf.org" th:replace="~{/layout/layout::dynamic(~{::body})}">

<body>
	<!-- customer login start -->
	<div class="customer_login">
		<div class="row">
			<!-- login area start -->
			<div class="col-lg-12 col-md-12">
				<div class="account_form">
					<h2 th:text="#{login.login}">login</h2>
					<form th:action="@{/home/index}" method="post">
						<i class="pull-left text-danger" th:text="${message}"></i><br>
						<p>
							<label th:text="#{login.Usernameoremail}">Username or email <span>*</span></label> <input
								type="text" name="username">
						</p>
						<p>
							<label th:text="#{login.password}">Passwords <span>*</span></label> <input type="password"
								name="password">
						</p>
						<div class="login_submit">
							<button type="submit" th:text="#{login.login}">login</button>
							<label for="remember">
								<input id="remember" type="checkbox" th:text="#{login.remember}">
							</label>
							<a th:href="@{/index/register}" th:text="#{login.register}"> Register?</a>
							<a th:href="@{/index/forgotpassword}" th:text="#{login.lostyourpassword}"> Lost your
								password? </a>
						</div>
						<div>
							<div class="fb-login-button" data-width="" data-size="" data-button-type="" data-layout=""
								data-auto-logout-link="false" data-use-continue-as="false"></div>
						</div>
						<div>
							<a href="/oauth2/authorization/google">GOOGLE</a>
							<a href="/oauth2/authorization/facebook">FACEBOOK</a>
						</div>
						<p th:if="${loginError}" style="color: red;">${loginError}</p>
					</form>
				</div>
			</div>
			<!-- login area end -->
		</div>
	</div>
	<!-- customer login end -->
	<div id="fb-root"></div>
	<script async defer crossorigin="anonymous"
		src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v17.0&appId=1121506385248423&autoLogAppEvents=1"
		nonce="ovXGYysT"></script>
</body>

</html>
