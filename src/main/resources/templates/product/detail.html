<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout.html :: dynamic(~{::body})}">

<body>
    <!-- Add your site or application content here -->

    <!--pos page start-->
    <div  class="pos_page">
        <div class="container">
            <!--pos page inner-->
            <div class="pos_page_inner">
                <!--header area -->

                <!--header end -->
                <!--breadcrumbs area start-->
                <div class="breadcrumbs_area"> 
                    <div class="row">
                        <div class="col-12">
                            <div class="breadcrumb_content">
                                <ul>
                                    <li><a href="index.html">home</a></li>
                                    <li><i class="fa fa-angle-right"></i></li>
                                    <li>single product</li>
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
                <!--breadcrumbs area end-->


                     <!--product wrapper start-->
                <div class="product_details" th:object="${item}">
                    <div class="row">
                        <div class="col-lg-5 col-md-6">
                            <div class="product_tab fix">
                                <div class="product_tab_button">
                                    <ul class="nav" role="tablist">
                                        <li>
                                            <a class="active" data-toggle="tab" href="#p_tab1" role="tab" aria-controls="p_tab1" aria-selected="false"><img  th:src="@{|*{Image1}|}" alt=""></a>
                                        </li>
                                        <li>
                                            <a data-toggle="tab" href="#p_tab2" role="tab" aria-controls="p_tab2" aria-selected="false"><img th:src="@{|*{image2}|}" alt=""></a>
                                        </li>
                                        <li>
                                            <a data-toggle="tab" href="#p_tab3" role="tab" aria-controls="p_tab3" aria-selected="false"><img th:src="@{|*{image3}|}" alt=""></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="tab-content produc_tab_c">
                                    <div class="tab-pane fade show active" id="p_tab1" role="tabpanel">
                                        <div class="modal_img">
                                            <a href=""><img th:src="@{|/assets/images/*{image}|}" alt=""></a>
                                            <div class="img_icone">
                                                <img src="assets\img\cart\span-new.png" alt="">
                                            </div>
                                            <div class="view_img">
                                                <a class="large_view" th:href="@{|/assets/images/*{image}|}"><i class="fa fa-search-plus"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="p_tab2" role="tabpanel">
                                        <div class="modal_img">
                                            <a href="#"><img th:src="@{|*{image2}|}" alt=""></a>
                                            <div class="img_icone">
                                                <img src="assets\img\cart\span-new.png" alt="">
                                            </div>
                                            <div class="view_img">
                                                <a class="large_view" href="assets\img\product\product14.jpg"><i class="fa fa-search-plus"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="p_tab3" role="tabpanel">
                                        <div class="modal_img">
                                            <a href="#"><img th:src="@{|*{image3}|}" alt=""></a>
                                            <div class="img_icone">
                                                <img src="assets\img\cart\span-new.png" alt="">
                                            </div>
                                            <div class="view_img">
                                                <a class="large_view" href="assets\img\product\product15.jpg"> <i class="fa fa-search-plus"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-6">
                            <div class="product_d_right">
                                <h1 th:text="*{name}"></h1>
                                <div class="product_ratting mb-10">
                                    <ul>
                                        <li><a href="#"><i class="fa fa-star"></i></a></li>
                                        <li><a href="#"><i class="fa fa-star"></i></a></li>
                                        <li><a href="#"><i class="fa fa-star"></i></a></li>
                                        <li><a href="#"><i class="fa fa-star"></i></a></li>
                                        <li><a href="#"><i class="fa fa-star"></i></a></li>
                                        <li><a href="#"> Write a review </a></li>
                                        
                                        
                                    </ul>
                                    
                                    <p th:text="*{name}">Tác giả : <span th:text="*{author}"></span></p> 
                                    <p th:text="*{name}">Số trang : <span th:text="*{pagecount}"></span></p> 
                                    <p th:text="*{name}">Năm xuất bản : <span th:text="*{Publication_date}"></span></p> 
                                    <p th:text="*{name}">Nhà xuất bản : <span th:text="*{Publisher}"></span></p>
                                </div>
                                <div class="product_desc">
                                    <p th:text="*{Description}"></p>
                                </div>

                                <div class="content_price mb-15">
                                    <span th:text="*{#numbers.formatDecimal(price,0,'COMMA',0,'POINT')}+ 'đ'"></span>
                                    <span class="old-price">130.000đ</span>
                                </div>
                                <div class="box_quantity mb-20">
                                    <form action="#">
                                        <label>quantity</label>
                                        <input min="0" max="100" value="1" type="number">
                                    </form>
                                    <button th:attr="ng-click='cart.add(\'' + ${item.Id} + '\')'"  type="submit"><i class="fa fa-shopping-cart"></i> add to cart</button>
                                    <a href="#" title="add to wishlist"><i class="fa fa-heart" aria-hidden="true"></i></a>
                                </div>
                                <div class="product_stock mb-20">
                                    <p th:text="*{stock_quantity}"></p>
                                    <span> In stock </span>
                                </div>
                                <div class="wishlist-share">
                                    <h4>Share on:</h4>
                                    <ul>
                                        <li><a href="#"><i class="fa fa-rss"></i></a></li>
                                        <li><a href="#"><i class="fa fa-vimeo"></i></a></li>
                                        <li><a href="#"><i class="fa fa-tumblr"></i></a></li>
                                        <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
                                        <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--product info start-->
                <div class="product_d_info">
                    <div class="row">
                        <div class="col-12">
                       
                            <h3>  SẢN PHẨM LIÊN QUAN</h3>
                        </div>
                    </div>
                </div>
                <!--product info end-->


                <!--new product area start-->
                <div class="new_product_area product_page">
                    <div class="row">
                        <div class="col-12">
                            <div class="block_title">
                                <h3> SẢN PHẨM CÙNG THỂ LOẠI </h3>
                                
                            </div>
                        </div>
                    </div>
                    
                   
                <div class="row" th:object="${item}" >
                        <div class="single_p_active owl-carousel">
                            <div class="col-lg-3" th:each="p:*{genres.books}" >
                     <div class="single_product">
                                    <div class="product_thumb">
                                        <a th:href="@{|/product/detail/${p.id}|}"><img  th:src="@{|/assets/images/${p.image}|}"
                                                alt=""></a>
                                        <div class="img_icone">
                                            <img src="assets\img\cart\span-new.png" alt="">
                                        </div>
                                        <div class="product_action">
                                            <a href="#"> <i class="fa fa-shopping-cart"></i> Add to cart</a>
                                        </div>
                                    </div>
                                    <div class="product_content">
                                        <span class="product_price"  th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')}+ 'đ'"></span>
                                        <h3 class="product_title"><a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"> </a>
                                        </h3>
                                    </div>
                                    <div class="product_info">
                                        <ul>
                                           <!--  <li><a href="#" title=" Add to Wishlist ">Add to Wishlist</a></li> -->
                                            <li><a th:href="@{|/product/detail/${p.id}|}" data-toggle="modal" data-target="#modal_box"
                                                    title="Quick view">View Detail</a></li>
                                        </ul>
                                    </div>
                                </div> 
							
                            </div>
                        </div>
                    </div> 
                </div>
                <!--new product area start-->


                <!--new product area start-->
                <div class="new_product_area product_page py-3" >
                    <div class="row">
                        <div class="col-12">
                            <div class="block_title">
                                <h3> MÔ TẢ SẢN PHẨM CÙNG LOẠI</h3>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                     <div class="col-12" th:object="${item}" style="font-size: 20px">
                            <div class="">                              
                                 <li th:each="p:*{genres.books}">
                               <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.Description}"> </a> <br>
                                  <a class="text-center" ><img th:src="@{|/assets/images/${p.image}|}"
                                                alt=""></a>
                       </li>
                          
                        </div>
                    
                
                </div>
                <!--new product area start-->

            </div>
            <!--pos page inner end-->
        </div>
    </div>
    <!--pos page end-->

   

   



    <!-- all js here -->
    <script src="assets\js\vendor\jquery-1.12.0.min.js"></script>
    <script src="assets\js\popper.js"></script>
    <script src="assets\js\bootstrap.min.js"></script>
    <script src="assets\js\ajax-mail.js"></script>
    <script src="assets\js\plugins.js"></script>
    <script src="assets\js\main.js"></script>
</body>

</html>
