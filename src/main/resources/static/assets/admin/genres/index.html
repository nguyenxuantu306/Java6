<div class="container-fluid" sty>

	<!-- DataTales Example -->
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<div class="card-header bg-primary">
				<h3 class="text-white p-0 m-0">DANH SÁCH LOẠI SÁCH</h3>
			</div>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-striped table-hover" id="dataTable"
					width="100%" cellspacing="0">
					<thead>
						<tr>
							<th scope="col" ng-click="sort('id')">Id <span
								class="glyphicon sort-icon" ng-show="sortKey =='id'"
								ng-class="{'fa fa-arrow-circle-o-down':reverse,'fa fa-arrow-circle-o-up':!reverse}"></span>
							</th>
							<th scope="col" ng-click="sort('id')">Thể loại <span
								class="glyphicon sort-icon" ng-show="sortKey =='id'"
								ng-class="{'fa fa-arrow-circle-o-down':reverse,'fa fa-arrow-circle-o-up':!reverse}"></span>
							</th>
							<th class="text-center"> Hành động</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="item in pager.items | orderBy:sortKey:reverse">
							<th style="width: 400px">{{item.id}}</th>
							<th style="width: 400px">{{item.genres}}</th>
							<td style="text-align: center;">
								<div class="btn-group btn-group-xs">
									<button ng-click="edit(item)" class="btn btn-warning"
										id="btnEdit">Chỉnh sửa</button>
									<button type="button" class="btn btn-danger"
										ng-click="delete(item)">Xóa</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="panel-footer text-center">
					<button ng-click="pager.first()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-up"></b> Trở về
					</button>
					<button ng-click="pager.prev()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-left"></b> Trước
					</button>
					<button class="btn btn-success">{{pager.page + 1}} trong
						{{pager.count}}</button>
					<button ng-click="pager.next()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-right"></b> Tiếp theo
					</button>
					<button ng-click="pager.last()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-down"></b> Cuối cùng
					</button>
				</div>
			</div>
		</div>
	</div>
	<form name="myForm" role="form">
	<div class="card info " id="card-form">
		<div class="card-header bg-primary">
			<h3 class="text-white p-0 m-0">QUẢN LÝ LOẠI SÁCH</h3>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-sm-12">
					<div class="row">
						<div class="form-group col-sm-6">
								<div>ID:</div>
								<input name="id" type="text" ng-model="form.id" class="form-control" required autofocus>
								<div class="errortext" ng-show="myForm.id.$dirty && myForm.id.$invalid">
									<span style="color: red;" ng-show="myForm.id.$error.required">Id không được để trống</span>
								</div>
							</div>
						<div class="form-group col-sm-6">
							<div>Thể loại:</div>
							<select ng-model="form.genres" class="form-control">
								<option ng-repeat="c in cates" >{{c.genres}}</option>
							</select>
						</div>
						
						
						
					
				</div>
			</div>
			<div class="panel-footer text-center">
				<button id="btn-create" ng-click="create()" class="btn btn-success">
					Tạo</button>
				<button id="btn-update" disabled="disabled" ng-click="update()"
					class="btn btn-primary">
					<b class="glyphicon glyphicon-save"></b> Cập nhật
				</button>
				<button id="btn-delete" disabled="disabled" ng-click="delete(form)"
					class="btn btn-danger">
					<b class="glyphicon glyphicon-trash"></b> Xóa
				</button>
				<button id="btn-reset" ng-click="reset()" class="btn btn-warning">
					<b class="glyphicon glyphicon-refresh"></b> Làm mới
				</button>
			</div>
		</div>

	</div>
</form>

</div>
<!-- /.container-fluid -->

</div>
