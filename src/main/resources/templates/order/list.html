<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<div class="breadcrumbs_area">
		<div class="row">
			<div class="col-12">
				<div class="breadcrumb_content">
					<ul>
						<li><a href="index.html">home</a></li>
						<li><i class="fa fa-angle-right"></i></li>
						<li>Order List</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<main>
		<div class="card">
			<div class="card-header">YOUR ORDERS PURCHASED</div>
			<table class="table">
				<thead>
					<tr>
						<th>No.</th>
						<th>Order No.</th>
						<th>Order Date.</th>
						<th>Shipping Address</th>
						
						<th>Acction</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state:${orders}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.date}]]</td>
						<td>[[${order.address}]]</td>
						
						<td>
							<a th:href="@{|/order/detail/${order.id}|}" class="btn btn-primary">Sreach</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</body>
</html>
