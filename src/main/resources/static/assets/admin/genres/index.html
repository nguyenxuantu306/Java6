<div class="container-fluid" sty>

	<!-- DataTales Example -->
	<div class="card shadow mb-4">
		<div class="card-header py-3">
			<div class="card-header bg-primary">
				<h3 class="text-white p-0 m-0">DANH SÁCH LOẠI SẢN PHẨM</h3>
			</div>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-bordered" id="dataTable" width="100%"
					cellspacing="0">
					<thead>
						<tr>
							<th>Id</th>
							<th>Genres</th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="item in pager.items">
							<th style="width: 400px">{{item.id}}</th>
							<th style="width: 400px">{{item.genres}}</th>
							<td style="text-align: center;">
								<div class="btn-group btn-group-xs">
									<button ng-click="edit(item)">
										<i class="fas fa-edit"></i>
									</button>
									<button ng-click="delete(item)">
										<i class="bi bi-trash"></i>
									</button>
								</div>

							</td>
						</tr>
					</tbody>
				</table>
				<div class="panel-footer text-center">
					<button ng-click="pager.first()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-up"></b> First
					</button>
					<button ng-click="pager.prev()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-left"></b> prev
					</button>
					<button class="btn btn-success">{{pager.page + 1}} of
						{{pager.count}}</button>
					<button ng-click="pager.next()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-right"></b> next
					</button>
					<button ng-click="pager.last()" class="btn btn-success">
						<b class="glyphicon glyphicon-hand-down"></b> last
					</button>
				</div>
			</div>
		</div>
	</div>

	<div class="card " id="card-form">
		<div class="card-header bg-primary">
			<h3 class="text-white p-0 m-0">QUẢN LÝ LOẠI SẢN PHẨM</h3>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-sm-12">
					<div class="row">
						<div class="form-group col-sm-6">
							<div>ID:</div>
							<input ng-model="form.id" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Category:</div>
							<input ng-model="form.genres" class="form-control">
						</div>
					</div>

				</div>
			</div>
			<div class="panel-footer text-center">
				<button ng-click="create()" class="btn btn-success">
					<b class="glyphicon glyphicon-plus"></b> Create
				</button>
				<button ng-click="update()" class="btn btn-success">
					<b class="glyphicon glyphicon-save"></b> Update
				</button>
				<button ng-click="delete(form)" class="btn btn-success">
					<b class="glyphicon glyphicon-trash"></b> Delete
				</button>
				<button ng-click="reset()" class="btn btn-success">
					<b class="glyphicon glyphicon-refresh"></b> Reset
				</button>
			</div>
		</div>

	</div>


</div>
<!-- /.container-fluid -->

</div>
