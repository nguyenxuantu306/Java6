<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thống kê thanh toán</title>
</head>
<body>

	<div class="row">
		<ol class="breadcrumb">
			<li><a href="#"> <em class="fa fa-home"></em>
			</a></li>
			<li class="active">Thống kê thanh toán</li>
		</ol>
	</div>
	


	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				
				<div class="panel-body">
					<div class="col-md-12">
						<div class="table-responsive">
							<div class="table-wrapper">
								
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th scope="col">Tên sản phẩm</th>
											<th scope="col">Người mua</th>
											<th scope="col">Ngày mua</th>
											<th scope="col">Giá tiền</th>
											<th scope="col">Số lượng</th>
											<th scope="col">Tổng thành tiền</th>							
										</tr>
									</thead>
									<tbody>
										<tr
										    ng-repeat="item in itemsThongKeOrder">
											<td>{{item.group.book.name}}</td>
											<td>{{item.group.order.account.username}}</td>
											<td>{{item.group.order.date}}</td>
											<td>{{item.group.price | number : 3}}đ</td>
											<td>{{item.count}}</td>
											<td>{{item.sum | number :3}}đ</td> 
											
											
											
										</tr>

									</tbody>
								</table>

							</div>
							<dir-pagination-controls></dir-pagination-controls>
						</div>
					</div>
				</div>
			</div>
			<!-- /.panel-->


		</div>

		<!-- /.panel-->
	</div>
</body>
</html>
