<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html :: dynamic(~{::body})}">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Coron-login</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Favicon -->
<link rel="shortcut icon" type="image/x-icon"
	href="..\assets\img\favicon.png">

<!-- all css here -->
<link rel="stylesheet" href="..\assets\css\bootstrap.min.css">
<link rel="stylesheet" href="..\assets\css\plugin.css">
<link rel="stylesheet" href="..\assets\css\bundle.css">
<link rel="stylesheet" href="..\assets\css\style.css">
<link rel="stylesheet" href="..\assets\css\responsive.css">
<script src="..\assets\js\vendor\modernizr-2.8.3.min.js"></script>
</head>
<body>
	<!-- Add your site or application content here -->

	<!--pos page start-->
	<div class="pos_page">
		<div class="container">
			<!--pos page inner-->
			<div class="pos_page_inner">
				<!--breadcrumbs area start-->
				<div class="breadcrumbs_area">
					<div class="row">
						<div class="col-12">
							<div class="breadcrumb_content">
								<ul>
									<li><a href="index.html">home</a></li>
									<li><i class="fa fa-angle-right"></i></li>
									<li>Change Password</li>
								</ul>

							</div>
						</div>
					</div>
				</div>
				<!--breadcrumbs area end-->

				<!-- customer login start -->
				<div class="customer_login">
					<div class="row">
						<!--login area start-->
						<div class="col-lg-12 col-md-12">
							<div class="account_form">
								<h2 th:text="#{changepassword}">Change password</h2>
								<form action="/index/changepass/save">
									<p>
										<label>Old PassWord  <span>*</span></label> <input name="Oldpass" type="text">
									</p>
									<p>
										<label>New PassWord <span>*</span></label> <input name="newPassword" type="text">
									</p>
									<p>
										<label>Current NewPassword <span>*</span></label> <input name="CurrenPass" type="text">
									</p>
									<div class="login_submit">
										<button type="submit" th:text="#{submit}">Submit</button>
									</div>
									<div class="form-group">
						<div class="col-md-3 control-labe"></div>
						<div class="col-md-8">
							<span class="alert alert-danger" th:if="${error != null}">
								[[${error}]] </span> <span class="alert alert-success"
								th:if="${success != null}"> [[${success}]] </span>
						</div>
					</div>
								</form> 

							</div>
						</div>
						<!--login area start-->
					</div>
				</div>
				<!-- customer login end -->
			</div>
			<!--pos page inner end-->
		</div>
	</div>
	<!--pos page end-->
</body>
</html>
