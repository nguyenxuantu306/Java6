<div class="container-fluid" sty>
	<!-- DataTales Example -->
	<div class="card shadow mb-4">
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<!-- /.card -->
						<div class="card">
							<div class="card-header bg-primary">
								<h3 class="card-title">DANH SÁCH TÀI KHOẢN</h3>
							</div>
							<!-- /.card-header -->
							<div class="card-body">
							
								<button class="btn btn-success m-2" ng-click="exportExcel()">Print to Excel</button>
								<button class="btn btn-success m-2" ng-click="exportPdf()">Print to PDF</button>
								<table id="example1" id="example2" class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>ID</th>
											<th>Photo</th>
											<th>Username</th>
											<th>Password</th>
											<th>Fullname</th>
											<th>Email</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in items">
											<th>{{item.id}}</th>
											<th>{{item.photo}}</th>
											<th>{{item.username}}</th>
											<th>{{item.password}}</th>
											<th>{{item.fullname}}</th>
											<th>{{item.email}}</th>
											<th></th>
											<!--<td style="text-align: center;">
												<div class="btn-group btn-group-xs">
													<button ng-click="edit(item)" class="btn btn-warning"
														id="btnEdit">Edit</button>
													<button type="button" class="btn btn-danger"
														ng-click="delete(item)">Xóa</button>
												</div>

											</td>-->
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->

					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
	</div>
	<div class="card info " id="card-form">
		<div class="card-header bg-primary">
			<h3 class="text-white p-0 m-0">QUẢN LÝ TÀI KHOẢN</h3>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-sm-4 text-center">
					<label for="image"> <img ng-src="{{'/assets/images/' +form.photo}}"
							style="max-width: 100%; height: 400px">
					</label>

				</div>

				<div class="col-sm-8">
					<div class="row">
						<div class="form-group col-sm-6">
							<div>ID:</div>
							<input ng-model="form.id" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Username:</div>
							<input ng-model="form.username" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Password:</div>
							<input ng-model="form.password" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Fullname:</div>
							<input ng-model="form.fullname" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Email:</div>
							<input ng-model="form.email" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Address:</div>

							<textarea ng-model="form.address" rows="2" cols="41"></textarea>
						</div>

						<div class="form-group col-sm-6">
							<div>Phone:</div>
							<input ng-model="form.phone" class="form-control">
						</div>
						<div class="form-group col-sm-6">
							<div>Gender:</div>
							<div class="form-control">
								<label class="radio-inline"> <input ng-model="form.gender" ng-value="true" type="radio"
										name="gender"> Yes
								</label> <label class="radio-inline"> <input ng-model="form.gender" ng-value="false"
										type="radio" name="gender"> No
								</label>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-sm-6">
							<div>Photo:</div>
							<input type="file" class="form-control" id="photo"
								onchange="angular.element(this).scope().imageChanged(this.files)">
						</div>
						<div class="form-group col-sm-6">
							<div>Date:</div>
							<input ng-model="form.date" type="date" class="form-control">
						</div>
					</div>

				</div>
				<div class="panel-footer text-center p-3">
					<button id="btn-create" ng-click="create()" class="btn btn-success">
						Create
					</button>
					<button id="btn-update" disabled="disabled" ng-click="update()" class="btn btn-success">
						<b class="glyphicon glyphicon-save"></b> Update
					</button>
					<button id="btn-delete" disabled="disabled" ng-click="delete(form)" class="btn btn-success">
						<b class="glyphicon glyphicon-trash"></b> Delete
					</button>
					<button id="btn-reset" ng-click="reset()" class="btn btn-success">
						<b class="glyphicon glyphicon-refresh"></b> Reset
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /.container-fluid -->
